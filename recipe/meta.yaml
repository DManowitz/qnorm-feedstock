{% set name = "qnorm" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a7a9e48c70faefef31d9343af7c62a42b41c87eae963f3a76eea5711e99078d8

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - toml
    - pip
  run:
    - python >=3.6
    - numba
    - numpy
    - pandas

test:
  imports:
    - qnorm

about:
  home: https://github.com/Maarten-vd-Sande/qnorm
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Easy and fast quantile normalization in Python'

extra:
  recipe-maintainers:
    - Maarten-vd-Sande
