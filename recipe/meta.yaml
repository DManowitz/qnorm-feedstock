{% set name = "qnorm" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d0df6fcdf9a35fe95c735494495864e1dfbef63af5d515a05c88d189cfa46670

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - toml
    - pip
  run:
    - python >=3.6
    - numba
    - numpy

test:
  imports:
    - qnorm

about:
  home: https://github.com/Maarten-vd-Sande/qnorm
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Easy and fast quantile normalization in Python

extra:
  recipe-maintainers:
    - Maarten-vd-Sande
